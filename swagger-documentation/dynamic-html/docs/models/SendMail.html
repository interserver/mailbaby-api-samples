
<h2>SendMail</h2>
<ul class="parameter">
  <li class="param-required-true">to : String
    <br/>The Contact whom is the primary recipient of this email.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">from : String
    <br/>The contact whom is the this email is from.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">subject : String
    <br/>The subject or title of the email
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">body : String
    <br/>The main email contents.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">id : Integer
    <br/>Optional Order ID
  </li>
</ul>
