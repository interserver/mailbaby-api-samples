controllerPackage: io.swagger.controllers
modelPackage:  io.swagger.model
swaggerUrl: ./src/main/resources/openapi3.yaml
modelMappings:
  # to enable explicit mappings, use this syntax:
  DefinitionFromSwaggerSpecification: fully.qualified.path.to.Model
  GenericResponse : io.swagger.model.GenericResponse
InlineResponse200 : io.swagger.model.InlineResponse200
InlineResponse401 : io.swagger.model.InlineResponse401
MailLog : io.swagger.model.MailLog
MailLogEntry : io.swagger.model.MailLogEntry
SendMail : io.swagger.model.SendMail
SendMailAdv : io.swagger.model.SendMailAdv
SendMailAdvAttachments : io.swagger.model.SendMailAdvAttachments
SendMailAdvBcc : io.swagger.model.SendMailAdvBcc
SendMailAdvCc : io.swagger.model.SendMailAdvCc
SendMailAdvFrom : io.swagger.model.SendMailAdvFrom
SendMailAdvReplyto : io.swagger.model.SendMailAdvReplyto
SendMailAdvTo : io.swagger.model.SendMailAdvTo

entityProcessors:
  - json
  - xml
  - yaml