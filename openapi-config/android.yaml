# Description: A flag to toggle android-maven gradle plugin.
useAndroidMavenGradlePlugin: true

# Description: gradleVersion version for use in the generated build.gradle
# androidGradleVersion: 

# Description: compileSdkVersion version for use in the generated build.gradle
# androidSdkVersion: 

# Description: buildToolsVersion version for use in the generated build.gradle
# androidBuildToolsVersion: 

# Description: boolean - toggle "implements Serializable" for generated models
serializableModel: false

