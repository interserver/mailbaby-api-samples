openapi: 3.0.3
info:
  title: MailBaby Email Delivery API
  description: |
    **Send emails fast and with confidence through our easy to use [REST](https://en.wikipedia.org/wiki/Representational_state_transfer) API interface.**


    # üìå Overview

    This is the API interface to the [Mail Baby](https//mail.baby/) Mail services provided by [InterServer](https://www.interserver.net). To use this service you must have an account with us at [my.interserver.net](https://my.interserver.net).


    # üîê Authentication

    In order to use most of the API calls you must pass credentials from the [my.interserver.net](https://my.interserver.net/) site.

    We support several different authentication methods but the preferred method is to use the **API Key** which you can get from the [Account Security](https://my.interserver.net/account_security) page.
  termsOfService: https://www.interserver.net/terms-of-service.html
  contact:
    name: Mail Baby
    url: https://www.mail.baby/contact/
    email: support@interserver.net
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.1
externalDocs:
  description: FAQ
  url: https://www.mail.baby/tips/
servers:
- url: https://api.mailbaby.net
  description: Live API Endpoint
- url: http://mystage.interserver.net:8787
  description: Temporary API Endpoint
- url: https://virtserver.swaggerhub.com/InterServer/Mail-Baby/1.0.0
  description: SwaggerHub API Auto Mocking
security:
- apiKeyAuth: []
paths:
  /mail:
    get:
      summary: displays a list of mail service orders
      operationId: getMailOrders
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
                x-content-type: application/json
          links:
            sendMailByIdLink:
              operationId: sendMail
              parameters:
                id: $response.body#/0/id
              description: The `id` value returned in the response can be used as
                the `id` parameter in `GET /mail/advsend`.
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
  /mail/send:
    post:
      summary: Sends an Email
      description: |
        Sends an email through one of your mail orders.

        *Note*: If you want to send to multiple recipients or use file attachments use the advsend (Advanced Send) call instead.
      operationId: sendMail
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SendMail'
          application/json:
            schema:
              $ref: '#/components/schemas/SendMail'
        required: true
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
  /mail/advsend:
    post:
      summary: Sends an Email with Advanced Options
      description: "Sends An email through one of your mail orders allowing additional\
        \ options such as file attachments, cc, bcc, etc."
      operationId: sendAdvMail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMailAdv'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SendMailAdv'
        required: true
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
  /mail/log:
    get:
      summary: displays the mail log
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      operationId: viewMailLog
      parameters:
      - name: id
        in: query
        description: The ID of your mail order this will be sent through.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: search
        in: query
        description: pass an optional search string for looking up inventory
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
          default: 0
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 10000
          minimum: 1
          type: integer
          format: int32
          default: 100
      - name: startDate
        in: query
        description: earliest date to get emails in unix timestamp format
        required: false
        style: form
        explode: true
        schema:
          maximum: 9999999999
          minimum: 0
          type: integer
          format: int64
      - name: endDate
        in: query
        description: earliest date to get emails in unix timestamp format
        required: false
        style: form
        explode: true
        schema:
          maximum: 9999999999
          minimum: 0
          type: integer
          format: int64
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailLog'
        "400":
          description: bad input parameter
  /ping:
    get:
      summary: Checks if the server is running
      operationId: pingServer
      parameters: []
      responses:
        "200":
          description: Server is up and running
        default:
          description: Something is wrong
      security: []
