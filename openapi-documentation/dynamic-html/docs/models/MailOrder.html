
<h2>MailOrder</h2>
<ul class="parameter">
  <li class="param-required-true">id : Integer
    <br/>The ID of the order.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">status : String
    <br/>The order status.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">username : String
    <br/>The username to use for this order.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">comment : String
    <br/>Optional order comment.
  </li>
</ul>
