# Description: Sort method arguments to place required parameters before optional parameters.
sortParamsByRequiredFlag: true

# Description: Sort model properties to place required parameters before optional parameters.
sortModelPropertiesByRequiredFlag: true

# Description: Whether to ensure parameter names are unique in an operation (rename parameters that are not).
ensureUniqueParams: true

# Description: boolean, toggles whether unicode identifiers are allowed in names or not, default is false
allowUnicodeIdentifiers: false

# Description: Add form or body parameters to the beginning of the parameter list.
prependFormOrBodyParameters: false

# Description: Set to false for generators with better support for discriminators. (Python, Java, Go, PowerShell, C#have this enabled by default).
# Available Values:
#    true
#         The mapping in the discriminator includes descendent schemas that allOf inherit from self and the discriminator mapping schemas in the OAS document.
#    false
#         The mapping in the discriminator includes any descendent schemas that allOf inherit from self, any oneOf schemas, any anyOf schemas, any x-discriminator-values, and the discriminator mapping schemas in the OAS document AND Codegen validates that oneOf and anyOf schemas contain the required discriminator and throws an error if the discriminator is missing.
legacyDiscriminatorBehavior: true

# Description: If false, the 'additionalProperties' implementation (set to true by default) is compliant with the OAS and JSON schema specifications. If true (default), keep the old (incorrect) behaviour that 'additionalProperties' is set to false by default.
# Available Values:
#    false
#         The 'additionalProperties' implementation is compliant with the OAS and JSON schema specifications.
#    true
#         Keep the old (incorrect) behaviour that 'additionalProperties' is set to false by default.
disallowAdditionalPropertiesIfNotPresent: true

# Description: Set the cabal package name, which consists of one or more alphanumeric words separated by hyphens
# cabalPackage: 

# Description: Set the cabal version number, consisting of a sequence of one or more integers separated by dots
# cabalVersion: 

# Description: Set the base module namespace
# baseModule: 

# Description: Set the name of the type used to generate requests
# requestType: 

# Description: Set the name of the type used for configuration
# configType: 

# Description: allow JSON Null during model decoding from JSON
allowFromJsonNulls: true

# Description: allow emitting JSON Null during model encoding to JSON
allowToJsonNulls: false

# Description: allow different API modules to contain the same operationId. Each API must be imported qualified
allowNonUniqueOperationIds: false

# Description: Generate Lens optics for Models
generateLenses: true

# Description: Generate smart constructors (only supply required fields) for models
generateModelConstructors: true

# Description: Generate specific datatypes for OpenAPI enums
generateEnums: true

# Description: Generate FromForm/ToForm instances for models that are used by operations that produce or consume application/x-www-form-urlencoded
generateFormUrlEncodedInstances: true

# Description: Inline (hardcode) the content-type and accept parameters on operations, when there is only 1 option
inlineMimeTypes: true

# Description: Additional classes to include in the deriving() clause of Models
# modelDeriving: 

# Description: Add strictness annotations to all model fields
strictFields: true

# Description: Sets the default value for the UseKatip cabal flag. If true, the katip package provides logging instead of monad-logger
useKatip: true

# Description: format string used to parse/render a datetime
# dateTimeFormat: 

# Description: overrides the format string used to parse a datetime
# dateTimeParseFormat: 

# Description: format string used to parse/render a date
dateFormat: %Y-%m-%d

# Description: test module used to provide typeclass instances for types not known by the generator
# customTestInstanceModule: 

# Description: Hides the generation timestamp when files are generated.
hideGenerationTimestamp: true

