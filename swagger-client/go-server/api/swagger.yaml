    MailLogEntry:
      required:
      - _id
      - _lock
      - assigned
      - bodySize
      - connectionKey
      - created
      - date
      - domain
      - from
      - id
      - interface
      - lockTime
      - locked
      - logger
      - md5Match
      - messageId
      - mxHostname
