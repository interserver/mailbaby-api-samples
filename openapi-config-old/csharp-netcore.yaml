# Description: C# package name (convention: Title.Case).
packageName: Org.OpenAPITools

# Description: C# package version.
packageVersion: 1.0.0

# Description: source folder for generated code
sourceFolder: src

# Description: The GUID that will be associated with the C# project
# packageGuid: 

# Description: Prefix interfaces with a community standard or widely accepted prefix.
interfacePrefix: I

# Description: The identifier of the license
# licenseId: 

# Description: Release note, default to 'Minor update'.
releaseNote: Minor update

# Description: Tags to identify the package
# packageTags: 

# Description: If false, the 'additionalProperties' implementation (set to true by default) is compliant with the OAS and JSON schema specifications. If true (default), keep the old (incorrect) behaviour that 'additionalProperties' is set to false by default.
# Available Values:
#    false
#         The 'additionalProperties' implementation is compliant with the OAS and JSON schema specifications.
#    true
#         Keep the old (incorrect) behaviour that 'additionalProperties' is set to false by default.
disallowAdditionalPropertiesIfNotPresent: true

# Description: The target .NET framework version.
# Available Values:
#    netstandard1.3
#         .NET Standard 1.3 compatible
#    netstandard1.4
#         .NET Standard 1.4 compatible
#    netstandard1.5
#         .NET Standard 1.5 compatible
#    netstandard1.6
#         .NET Standard 1.6 compatible
#    netstandard2.0
#         .NET Standard 2.0 compatible
#    netstandard2.1
#         .NET Standard 2.1 compatible
#    netcoreapp2.0
#         .NET Core 2.0 compatible
#    netcoreapp2.1
#         .NET Core 2.1 compatible
#    netcoreapp3.0
#         .NET Core 3.0 compatible
#    netcoreapp3.1
#         .NET Core 3.1 compatible
#    net47
#         .NET Framework 4.7 compatible
#    net5.0
#         .NET 5.0 compatible
targetFramework: netstandard2.0

# Description: Naming convention for the property: 'camelCase', 'PascalCase', 'snake_case' and 'original', which keeps the original name
modelPropertyNaming: PascalCase

# Description: Hides the generation timestamp when files are generated.
hideGenerationTimestamp: true

# Description: Sort method arguments to place required parameters before optional parameters.
sortParamsByRequiredFlag: true

# Description: Use DateTimeOffset to model date-time properties
useDateTimeOffset: false

# Description: Deserialize array types to Collection<T> instead of List<T>.
useCollection: false

# Description: Return ICollection<T> instead of the concrete type.
returnICollection: false

# Description: C# Optional method argument, e.g. void square(int x=10) (.net 4.0+ only).
optionalMethodArgument: true

# Description: Generate AssemblyInfo.cs.
optionalAssemblyInfo: true

# Description: Set DataMember's EmitDefaultValue.
optionalEmitDefaultValues: false

# Description: Generate {PackageName}.csproj.
optionalProjectFile: true

# Description: Generates code with reduced access modifiers; allows embedding elsewhere without exposing non-public API calls to consumers.
nonPublicApi: false

# Description: boolean, toggles whether unicode identifiers are allowed in names or not, default is false
allowUnicodeIdentifiers: false

# Description: Use the new format (.NET Core) for .NET project files (.csproj).
netCoreProjectFile: false

# Description: Generates self-validatable models.
validatable: true

# Description: Use the discriminator's mapping in oneOf to speed up the model lookup. IMPORTANT: Validation (e.g. one and only one match in oneOf's schemas) will be skipped.
useOneOfDiscriminatorLookup: false

# Description: Make API response's headers case-insensitive
caseInsensitiveResponseHeaders: false

# Description: HTTP library template (sub-template) to use
# Available Values:
#    httpclient
#         HttpClient (https://docs.microsoft.com/en-us/dotnet/api/system.net.http.httpclient) (Experimental. May subject to breaking changes without further notice.)
#    restsharp
#         RestSharp (https://github.com/restsharp/RestSharp)
library: restsharp

