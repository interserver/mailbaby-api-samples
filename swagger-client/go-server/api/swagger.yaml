    SendMail:
      required:
      - body
      - from
      - subject
      - to
      type: object
      properties:
        to:
          type: string
          description: The Contact whom is the primary recipient of this email.
          example: johndoe@company.com
        from:
          type: string
          description: The contact whom is the this email is from.
          example: janedoe@company.com
        subject:
          type: string
          description: The subject or title of the email
          example: Attention Client
        body:
          type: string
          description: The main email contents.
          example: This is an email to inform you that something noteworthy happened.
      description: Details for an Email
    SendMailAdv:
      title: Email details
      required:
      - body
      - from
      - subject
      - to
      type: object
      properties:
        subject:
          type: string
          description: The subject or title of the email
          example: Your Package has been Delivered!
        body:
          type: string
          description: The main email contents.
          example: "The package you ordered on 2021-01-23 has been delivered. If the\
            \ package is broken into many pieces, please blaim someone else."
        from:
          $ref: '#/components/schemas/SendMailAdv_from'
        to:
          type: array
          description: A list of destionation email addresses to send this to
          items:
            $ref: '#/components/schemas/SendMailAdv_to'
        replyto:
          type: array
          description: (optional) A list of email addresses that specify where replies
            to the email should be sent instead of the _from_ address.
          items:
            $ref: '#/components/schemas/SendMailAdv_replyto'
        cc:
          type: array
          description: (optional) A list of email addresses to carbon copy this message
            to.  They are listed on the email and anyone getting the email can see
            this full list of Contacts who received the email as well.
          items:
            $ref: '#/components/schemas/SendMailAdv_cc'
        bcc:
          type: array
          description: (optional) list of email addresses that should receive copies
            of the email.  They are hidden on the email and anyone gettitng the email
            would not see the other people getting the email in this list.
          items:
            $ref: '#/components/schemas/SendMailAdv_bcc'
        attachments:
          type: array
          description: (optional) File attachments to include in the email.  The file
            contents must be base64 encoded!
          items:
            $ref: '#/components/schemas/SendMailAdv_attachments'
        id:
          type: integer
          description: (optional)  ID of the Mail order within our system to use as
            the Mail Account.
          format: int64
          example: 5000
      description: Details for an Email
    inline_response_200:
      required:
      - id
      - status
      - username
      type: object
      properties:
        id:
          type: integer
          example: 1234
        status:
          type: string
          example: active
        username:
          type: string
          example: mb1234
        password:
          type: string
          example: guest123
        comment:
          type: string
          example: main mail account
      example:
        password: guest123
        comment: main mail account
        id: 1234
        status: active
        username: mb1234
    inline_response_401:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    SendMailAdv_from:
      required:
      - email
      type: object
      properties:
        email:
          type: string
          description: The email address
          example: business@company.com
        name:
          type: string
          description: (optional) Name to use for the sending contact.
          example: The Man
      description: The information to use for the From address in the email. from.
    SendMailAdv_to:
      required:
      - email
      type: object
      properties:
        email:
          type: string
          description: The email address
          example: johndoe@isp.com
        name:
          type: string
          description: (optional) Name to use for the destination contact.
          example: John Doe
      description: An Email Contact
    SendMailAdv_replyto:
      required:
      - email
      type: object
      properties:
        email:
          type: string
          description: The email address
          example: support@company.com
        name:
          type: string
          description: (optional) Name to use for the sending contact.
          example: Support Staff
      description: An Email Contact
    SendMailAdv_cc:
      required:
      - email
      type: object
      properties:
        email:
          type: string
          description: The email address
          example: janedoe@isp.com
        name:
          type: string
          description: (optional) Name to use for the CC contact.
          example: Jane Doe
      description: An Email Contact
    SendMailAdv_bcc:
      required:
      - email
      type: object
      properties:
        email:
          type: string
          description: The email address
          example: records@company.com
        name:
          type: string
          description: (optional) Name to use for the BCC contact.
          example: Records Department
      description: An Email Contact
    SendMailAdv_attachments:
      required:
      - data
      type: object
      properties:
        filename:
          type: string
          description: (optional) Filename to specify for the attachment.
          example: company_logo.png
        data:
          type: string
          description: Contents of the attached file (must be base64 encoded)
          format: binary
      description: A File attachment for an email
  responses:
    BadInput:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_401'
    AlreadyExists:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            required:
            - code
            - message
            type: object
            properties:
              code:
                type: string
              message:
                type: string
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_401'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_401'
  parameters:
    offsetParam:
      name: offset
      in: query
      description: Number of items to skip before returning the results.
      required: false
      style: form
      explode: true
      schema:
        minimum: 0
        type: integer
        format: int32
        default: 0
    limitParam:
      name: limit
      in: query
      description: Maximum number of items to return.
      required: false
      style: form
      explode: true
      schema:
        maximum: 100
        minimum: 1
        type: integer
        format: int32
        default: 20
  examples: {}
  requestBodies: {}
  headers: {}
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      name: X-API-KEY
      in: header
  links: {}
  callbacks: {}
